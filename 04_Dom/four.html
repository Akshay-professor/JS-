   <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | Dom</title>

  <body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>

    </ul>
  </body>
  <script>
    // Method 1 , what people generally do.
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector(`.language`).
        appendChild(li)
    }

    // Method 2 for optimized approach
    addLanguage("python")
    addLanguage("typescript")

    function adoptiLanguage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').
        appendChild(li)
    }
    adoptiLanguage('goLang')

    // Edit
    // Chalo, ab iss code ko **step by step breakdown** karte hain, aur ek ek cheez ko **samjhte hain** ki kya ho raha hai! ðŸ˜„

// ---

// **1. Code Explanation:**

const secondLang = document.querySelector("li:nth-child(2)");
// **`document.querySelector("li:nth-child(2)")`:**
// DOM ke andar, tumne **dusri `<li>` element** ko target kiya. 
// **`:nth-child(2)`** ka matlab hai **list ka second child**.

// **Example:**  
// Agar tumhari list yeh hai:
// <ul class="language">
//     <li>Javascript</li>
//     <li>Python</li>
//     <li>Typescript</li>
// </ul>
// Toh `"Python"` ko select kiya gaya hai, kyunki yeh second `<li>` hai.

// ---

const newli = document.createElement('li');
// Ek naya `<li>` element create kiya.  
// Yeh abhi sirf memory mein hai, webpage pe visible nahi.

// ---

newli.textContent = "Mojo";
// **`textContent`** ka use kiya hai naye `<li>` mein `"Mojo"` text daalne ke liye.  
// **Alternate:** Tum `"newli.innerHTML = "Mojo";"` bhi likh sakte ho.  

// **Difference:**  
// `textContent` sirf text add karega (secure method).  
// `innerHTML` HTML tags bhi add kar sakta hai (less secure, careful with user inputs).

// ---

secondLang.replaceWith(newli);
// Tumne jo `"Python"` ko target kiya tha (`secondLang`), usse **"replace"** kar diya naye `<li>` se.  
// Yani ab `"Python"` ki jagah `"Mojo"` DOM mein add ho gaya.

// ---

// **2. Final Output List (After Replacement):**
// Agar original list yeh thi:
// <ul class="language">
//     <li>Javascript</li>
//     <li>Python</li>
//     <li>Typescript</li>
// </ul>

// Toh update hone ke baad yeh banegi:
// <ul class="language">
//     <li>Javascript</li>
//     <li>Mojo</li>
//     <li>Typescript</li>
// </ul>

// ---

// **3. Important Concepts:**

/* 
1. `querySelector` with `:nth-child`:
   - **`li:nth-child(2)`**: List ka **dusra element** select karega.
   - Yeh CSS selector hai, jo JavaScript ke saath kaam karta hai.
*/

// ---

/* 
2. `createElement` vs `replaceWith`:
   - **`createElement('li')**`:  
     Naya `<li>` banata hai.  
   - **`replaceWith(newElement)`**:  
     Purane element ko naye se replace karta hai.
*/

Ab list ban gayi:

const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>typeScript</li>'

// remove

lastlang.remove()

  </script>
